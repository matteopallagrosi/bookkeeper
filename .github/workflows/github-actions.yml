name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots verify -P jacoco-coverage
      - name: Archive surefire reports
        uses: actions/upload-artifact@v3
        with:
          name: surefire-test-report
          path: bookkeeper-server/target/surefire-reports
      - name: Archive jacoco coverage
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: jacoco-coverage/target/site/jacoco-aggregate
